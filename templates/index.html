<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fake vs Real Image Detector</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Fake vs Real Image Detector</h1>

			<!-- Drop Zone -->
			<label for="file-input" class="upload-label">Upload Image</label>
			<div id="drop-zone" class="drop-zone">
				<p>Drag & Drop or Click to Upload</p>
				<input type="file" id="file-input" name="image" accept="image/*" />
			</div>

			<!-- Image Preview -->
			<div id="preview-container" class="preview hidden">
				<h3>Preview:</h3>
				<img id="preview-image" src="#" alt="Image Preview" />
			</div>

			<!-- Prediction Result -->
			<div id="result" class="result hidden">
				<h2>Prediction: <span id="prediction-label"></span></h2>
				<canvas id="probability-chart" width="400" height="200"></canvas>
			</div>
		</div>

		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
